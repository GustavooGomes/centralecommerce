<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Altenburg</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .bg-altenburg-dark {
            background-color: #1a1a1a; /* Cor escura */
        }
        .text-altenburg-light {
            color: #f5f5f5; /* Cor clara */
        }
        .btn-altenburg {
            background-color: #007BFF; /* Azul Altenburg */
            color: #ffffff;
        }
        .btn-altenburg:hover {
            background-color: #0056b3; /* Azul Altenburg escuro */
        }
    </style>
</head>
<body class="bg-altenburg-dark text-altenburg-light">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Central de Controle - E-COMMERCE</h1>
        <div class="flex justify-center space-x-4">
            <button onclick="navigateTo('dashboards')" class="btn-altenburg p-4 rounded">Visualizar dashboards E-Commerce</button>
            <button onclick="navigateTo('pedidos')" class="btn-altenburg p-4 rounded">Consultar pedidos em Aberto</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
